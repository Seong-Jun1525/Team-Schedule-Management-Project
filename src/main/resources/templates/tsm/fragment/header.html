<!-- header -->
<header th:fragment="headerFlagment">
	<div class="quick-menu">
	    <!-- 로그인 상태 -->
	    <div th:if="${userName != null}">
	        <span class="welcome-message"><b th:text="${userName}"></b>님 안녕하세요!</span>
	        <a href="#" title="로그아웃" onclick="logout(event)">
	            <i class="fa-solid fa-arrow-right-from-bracket"></i>
	        </a>
	    </div>

	    <!-- 비로그인 상태 -->
	    <div th:if="${userName == null}">
	        <a href="#" title="회원가입" th:data-url="@{/member/sign-up}" onclick="loadContent(event)">
	            <i class="fa-solid fa-user-plus"></i>
	        </a>
	        <a href="#" title="로그인" th:data-url="@{/member/sign-in}" onclick="loadContent(event)">
	            <i class="fa-solid fa-arrow-right-to-bracket"></i>
	        </a>
	    </div>
	</div>
	<nav>
		<span class="main-title">&nbsp;온라인 팀 프로젝트 일정관리 웹</span>
		<div class="main-menu">
			<a th:href="@{/}" title="팀 프로젝트 게시판">
				<span>Board</span>
			</a>
			
			<!-- team -->
			<a th:if="${userName != null && teamInfo == null}" href="javascript:void(0)" th:data-url="@{/team/register}" title="팀 생성" onclick="loadContent(event)">
				<span>Register Team</span>
			</a>
			
			<a href="javascript:void(0)" th:data-url="@{/my-team/}" title="나의 팀" onclick="loadContent(event)">
				<span>My Team</span>
			</a>
			
			<a href="javascript:void(0)" th:data-url="@{/member/my-info}" title="마이페이지" onclick="loadContent(event)">
				<span>My Info</span>
			</a>
		</div>
	</nav>
</header>
